version: '3.8'

services:
  kali-linux:
    image: kalilinux/kali-rolling
    container_name: kali-scanner
    networks:
      - lab-network
    stdin_open: true
    tty: true
    command: /bin/bash
    volumes:
      - ./scan-results:/root/scan-results
      - ./scripts:/root/scripts
      - ./data:/root/data
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      - TERM=xterm-256color

  metasploitable:
    image: tleemcjr/metasploitable2
    container_name: metasploitable-target
    networks:
      - lab-network
    stdin_open: true
    tty: true
    cap_add:
      - NET_ADMIN

networks:
  lab-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
